options:
  allowArmNodes: true

deployment:
  version: "v1"
  images:
    app: "debug/image"

  port: 8080
  healthCheck:
    path: "/healthcheck"
    port: 8080

  octane:
    enabled: false

horizon:
  enabled: true
  autoscaling:
    enabled: true
  nodeSelector:
    kubernetes.io/arch: "arm64"

queueWorkers:
  enabled: true

reverb:
  enabled: true
  debug: true
  replicaCount: 2

hooks:
  postDeploy:
    enabled: true
    command:
      - "php artisan migrate --force -n"
      - "php artisan db:seed --force -n"

secretVolumes:
  - name: secret-name
    mountPath: /storage
    items:
      - key: filename-source
        path: filename-destination
